    const valA = document.getElementById('valA');

    function formatTime(totalMinutes) {

        const flooredMins = Math.floor(totalMinutes / 10) * 10;

    function showFormattedDate(input) {

å…ƒå‹•ç”»å°ºï¼š${a}æœ¬ åˆè¨ˆç´„${b}åˆ†
